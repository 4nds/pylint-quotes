language: python

matrix:
  include:
#    - python: 2.7
#      env: TOXENV=py27
#    - python: 2.7.6
#      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox pylint
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
    # Test install with current version of setuptools
  - pip install .
    # Run the tests with newest version of setuptools
  - pip install -U setuptools
  - tox $TOXENV
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
